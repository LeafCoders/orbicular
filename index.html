<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Orbicular</title>
    <base href="/">
    <link rel="manifest" href="./manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Presents slides from a slide show">
    <meta name="theme-color" content="#3f51b5">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Orbicular">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Orbicular">
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('service-worker.js', { scope: './' });
        });
      }
    </script>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
      }
    </style>
  </head>
  <body>
    <orbicular-app
      rosette-base-url="http://localhost:9000"
      slide-show-id-alias="tv1"
      show-indicator="true">
    </orbicular-app>
    <noscript>
      Du måste aktivera JavaScript i din webbläsare för att kunna se sidan.
    </noscript>
    <script type="module" src="orbicular-app.js"></script>
  </body>
</html>
