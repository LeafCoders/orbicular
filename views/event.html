<div class="calendar">
  <h1>Kommande händelser</h1>
  <div ng-class="{calDay: true, sunday: day.weekDay == 7}" ng-repeat="day in page.item" ng-show="isTodayOrAfter(day.date)">
    <div class="calDate">
      <div>{{day.date | dayOfDate}}</div>
      <div>{{day.weekDay | nameOfDay}}</div>
    </div>
    <div class="calEvents">
      <div class="calEvent" ng-repeat="event in day.events">
        <div class="calTime">{{event.startTime | time}}</div>
        <div class="calContent">
          <div>{{event.title}}</div>
          <div ng-bind-html="event.description | nToBR | unsafe"></div>
        </div>
      </div>
    </div>
  </div>
</div>
